<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="heading">Cash Register </h1>
      <h5>
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return
      </h5>
      <label for="bill-amount">Bill Amount:</label>
      <input type="text" id="bill-amount" />
      <label for="cash-given">Cash Given:</label>
      <input type="text" id="cash-given" />
      <button id="check-button">check</button>
      <p id="message"></p>
      <table class="change-table">
        <tr>
          <caption>
            Return Change
          </caption>
          <th>no. of notes</th>
          <td style="margin-right: 10px;" class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
